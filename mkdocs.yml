site_name: Analog Hawking Radiation Simulator
site_url: https://hmbown.github.io/analog-hawking-radiation/
repo_url: https://github.com/hmbown/analog-hawking-radiation
repo_name: hmbown/analog-hawking-radiation
theme:
  name: material
  features:
    - navigation.expand
    - navigation.sections
    - content.code.copy
    - toc.follow
plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          options:
            docstring_style: numpy
            show_root_heading: true
            show_signature: true
            separate_signature: true
            heading_level: 2
            members_order: source
nav:
  - Overview: README.md
  - Getting Started:
      - Quick Start: Overview.md
      - Reproducibility: Reproducibility.md
      - FAQ: FAQ.md
      - GPU Acceleration: GPU.md
      - Docker: Docker.md
  - User Guide:
      - Methods: Methods.md
      - Validation: Validation.md
      - Results: Results.md
      - Limitations: Limitations.md
      - Dataset Notes: DatasetNotes.md
      - Enhanced Models: Enhanced_Physics_Models_Documentation.md
  - CLI: CLI.md
  - Benchmarks: Benchmarks.md
  - Regression: Regression.md
  - Tutorials:
      - Overview: Tutorials.md
      - Horizon nD: horizon_nd.md
      - Advanced Scenarios: AdvancedScenarios.md
  - Reference:
      - analog_hawking package: reference/analog_hawking.md
      - Physics engine simulation: reference/physics_engine_simulation.md
      - Detection module: reference/detection.md
      - Pipelines module: reference/pipelines.md
  - Project:
      - Contributing: project/contributing.md
      - Code of Conduct: project/code_of_conduct.md
      - Citation: project/citation.md
      - Changelog: project/changelog.md
