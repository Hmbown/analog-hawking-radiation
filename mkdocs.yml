site_name: Analog Hawking Radiation Simulator
site_url: https://hmbown.github.io/analog-hawking-radiation/
repo_url: https://github.com/hmbown/analog-hawking-radiation
repo_name: hmbown/analog-hawking-radiation
theme:
  name: material
  features:
    - navigation.expand
    - navigation.sections
    - content.code.copy
    - toc.follow
plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          options:
            docstring_style: numpy
            show_root_heading: true
            show_signature: true
            separate_signature: true
            heading_level: 2
            members_order: source
nav:
  - Overview: index.md
  - Quick Links: QUICKLINKS.md
  - Getting Started:
      - Choose Your Path: getting-started/experimentalist.md
      - Experimentalist Guide: getting-started/experimentalist.md
      - Theorist Guide: getting-started/theorist.md
      - Student Guide: getting-started/student.md
      - Developer Guide: getting-started/developer.md
  - User Guide:
      - Methods: Methods.md
      - Validation: Validation.md
      - Results: Results.md
      - Limitations: Limitations.md
      - Glossary: Glossary.md
      - FAQ: FAQ.md
      - Experiments: Experiments.md
      - Gradient Catastrophe: GradientCatastropheAnalysis.md
      - ELI Planning: ELI_Experimental_Planning_Guide.md
  - Reference:
      - CLI Reference: CLI.md
      - Gallery: GALLERY.md
      - Architecture: img/ARCHITECTURE.md
      - References: REFERENCES.md
