phase_name: "phase_4_validation"
description: "Light validation"

convergence_threshold: 0.1
max_iterations: 1
parallel_workers: 2
priority: "validation"

validation:
  method: "statistical_analysis"
  n_validation_samples: 6
  confidence_level: 0.95
  cross_validation_folds: 3

parameter_space:
  laser_intensity: {refinement_factor: 0.5, n_points: 3, log_scale: true}
  plasma_density: {refinement_factor: 0.5, n_points: 3, log_scale: true}
  temperature_constant: {refinement_factor: 0.5, n_points: 2, log_scale: true}

physics:
  grid_points: 64
  save_graybody_figure: false
  enable_hybrid: false
  kappa_method: "acoustic_exact"
  graybody: "acoustic_wkb"
  alpha_gray: 0.8

detection:
  significance_threshold: 5.0
  observation_time: 1200.0
  system_temperature: 30.0
  reference_bandwidth: 1e8

statistical_analysis:
  significance_levels: [3.0, 5.0]
  observation_times: [600.0, 1200.0]
  confidence_intervals: [0.68, 0.95]
  bootstrap_samples: 100

convergence:
  moving_average_window: 2
  improvement_threshold: 0.5
  min_samples_for_convergence: 3
  metric: "statistical_significance"

validation_criteria:
  min_success_rate: 0.2
  min_kappa_threshold: 1e9
  max_detection_time: 1e4
  required_significance: 5.0

performance:
  timeout_per_simulation: 60
  progress_update_interval: 10

